<div class="card mb-4">
    <img [src]="item.image" class="card-img-top mt-3" alt={{item.title}} />
    <div class="card-body">
      <i class="fas fa-eye text-primary" title="show details" (click)="onNavigate()"></i>
      <h5 class="card-title">{{ item.title | wordLimit:6}}</h5>
      <span class="item-price text-primary">{{item.price}} EGP</span>
      <p class="card-text">{{ item.description | wordLimit:10}}</p>
      <a *ngIf="!isQuantityAdded" (click)="isQuantityAdded=true" class="btn btn-primary text-white"> <i class="fa fa-shopping-cart me-1"></i> add to cart</a>
      <div *ngIf="isQuantityAdded" class="quantity d-flex justify-content-center">
       <input type="number" min="1" [(ngModel)]="quantity" placeholder="Quantity" class="form-control me-2" style="width: 30%">
       <button class="btn btn-primary" (click)="onAddToCart(item)">Add</button>
      </div>
    </div>
</div>
